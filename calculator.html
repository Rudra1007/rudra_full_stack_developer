<!DOCTYPE html>
<html>

<head>
    <style>
        .main {
            height: 90vh;
            width: 40vw;
            display: grid;
            grid-template-rows: 1fr 3fr;

            margin-left: 30%;

            margin-top: 0px;

        }

        .second-box {
            height: 80%;
            width: 100%;
            background-color: rgb(0, 0, 0);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }

        button {
            height: 100%;
            width: 100%;

            font-size: 24px;




        }

        .last-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            height: 19%;
            width: 100%;


        }




        .number {
            background-color: #EEEEEE;
            color: #333;
            font-size: 35px;

        }

        .operator {
            background-color: #FF8911;
            color: #fff;
            font-size: 35px;
        }

        .operator-top {
            background-color: #464646;
            color: #fff;
            font-size: 35px;
        }
    </style>
    <script>
        function buttonclick(bot) {
           
            document.getElementById("resultbox").innerHTML = bot;
            console.log("buttonclick is logged",bot)
        }
        function clearText() {
            console.log("clearText is logged")
            document.getElementById("resultbox").innerHTML = "";
        }
        function thirdOutput(){
            alert("you type even number")
        }



    </script>

</head>

<body>

    <main class="main">
        <!-- dispaly -->

        <div id="resultbox"
            style=" background-color: #C7C8CC; height: 10vw; width: 40vw; margin-top: 18px;  font-size: 40px; text-align: end; text-align: end;">
        </div>
        <!-- buttons -->

        <div style="height: 100%; width: 100%;">
            <div class="second-box">
                <div><button class="operator-top" onclick="clearText()">AC</button></div>

                <div><button class="operator-top">+/-</button></div>

                <div><button class="operator-top">%</button></div>

                <div><button class="operator">รท</button></div>

                <div><button class="number" onclick="buttonclick(7)">7</button></div>

                <div><button class="number" onclick="buttonclick(8)">8</button></div>

                <div><button class="number" onclick="buttonclick(9)">9</button></div>

                <div><button class="operator">x</button></div>

                <div><button class="number" onclick="buttonclick(4)">4</button></div>

                <div><button class="number" onclick="buttonclick(5)">5</button></div>

                <div><button class="number" onclick="buttonclick(6)">6</button></div>

                <div><button class="operator">-</button></div>

                <div><button class="number" onclick="buttonclick(1)">1</button></div>

                <div><button class="number" onclick="buttonclick(2)">2</button></div>

                <div><button class="number" onclick="buttonclick(3)">3</button></div>

                <div><button class="operator" onclick="buttonclick()">+</button></div>

            </div>
            <!-- last row -->
            <div class="last-row">
                <div><button class="number" onclick="buttonclick(0)">0</button></div>

                <div><button class="number">.</button></div>

                <div><button class="operator">=</button></div>

            </div>
        </div>

    </main>
</body>

</html>
